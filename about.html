<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About & Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container" style="display:flex;justify-content:space-between;align-items:center;height:70px;">
        <a href="index.html" class="box-link"><strong>Home</strong></a>
    </nav>
    <div class="container" style="max-width:900px;">
        <div class="section-box">
            <h2>About Project</h2>
            <p>ThejasLink is a centralized healthcare portal for patients and doctors to manage records securely and efficiently.</p>
        </div>
        <div class="section-box">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="form-submit-btn">Send</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', (e)=>{
            e.preventDefault();
            alert('Thanks! We will reach out shortly.');
            e.target.reset();
        });
    </script>
</body>
</html>
