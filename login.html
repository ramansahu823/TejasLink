<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container" style="display:flex;justify-content:space-between;align-items:center;height:70px;">
        <a href="index.html" class="box-link"><strong data-translate-key="navHome">Home</strong></a>
        <div class="language-search-container">
            <select id="languageSwitcher" aria-label="Select language">
                <option value="en">English</option>
                <option value="hi">हिंदी</option>
                <option value="ml">മലയാളം</option>
            </select>
        </div>
    </nav>
    <div class="registration-form" style="max-width:520px">
        <h2>Sign In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="role">Login as</label>
                <select id="role" name="role" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="form-submit-btn">Login</button>
        </form>
        <p style="margin-top:12px;">No account?
            <a href="patient-signup.html">Patient Sign Up</a> |
            <a href="doctor-signup.html">Doctor Sign Up</a>
        </p>
    </div>

    <script type="module" src="assets/js/app.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
